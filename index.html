        <meta charset="UTF-8" />

        <title>gzipURLPage</title>
        <style>
            .m {
                width: 90%;
                max-width: 600px;
                margin: 0 auto;
            }
            .m > * {
                width: 100%;
                max-width: 600px;
            }
            textarea {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                min-height: 150px;
            }
            .vf {
                display: flex;
            }
            .vf > * {
                margin: 2px 15px 2px 0;
            }
            select {
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div class="m">
            <h1>Welcome to gzipURLPage</h1>
            <span>
                This HTML was included in the URL! <br />
                To host yours, copy your code and paste it below.</span
            >
            <br />
            <label for="i">input</label>
            <br />
            <textarea id="i"></textarea>
            <br />
            <div class="vf">
                <select id="ca">
                    <option value="b">Brotli</option>
                    <option value="g">GZip</option>
                </select>
                <label><input type="checkbox" id="m" checked />minify</label>
            </div>
            <button onclick="c(event)">compress</button>
            <br />
            <label for="o">output</label>
            <br />
            <textarea id="o"></textarea>
            <script>
                function c(evt) {
                    evt.preventDefault();
                    var a = document.getElementById("i").value;
                    if (document.getElementById("m").checked) {
                        window
                            .minify(a, {
                                collapseWhitespace: true,
                                keepClosingSlash: true,
                                removeComments: true,
                                removeRedundantAttributes: true,
                                removeScriptTypeAttributes: true,
                                removeStyleLinkTypeAttributes: true,
                                useShortDoctype: true,
                                minifyCSS: true,
                                minifyJS: true,
                            })
                            .then((r) => {
                                a = r;
                                console.log(a);
                            });
                    }
                    if (document.getElementById("ca").value === "b") {
                        const te = new TextEncoder();
                        s = uint8ToString(br.compress(te.encode(a)));
                    } else {
                        s = uint8ToString(pako.gzip(a, { to: "string" }));
                    }
                    document.getElementById("o").value = "https://gzip.obtuse.kr/" + btoa(s);
                }
                function uint8ToString(uint8Value) {
                    var bufferSize = 0x8000;
                    var c = [];
                    for (var i = 0; i < uint8Value.length; i += bufferSize) {
                        c.push(String.fromCharCode.apply(null, uint8Value.subarray(i, i + bufferSize)));
                    }
                    return c.join("");
                }
            </script>
        </div>
